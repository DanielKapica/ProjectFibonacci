<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Fibonacci</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <header class="navbar navbar-light bg-light">
        <h1>Misleading Content Test</h1>
    </header>
    <!--Quiz Container-->
    <div class="card row align-items-center justify-content-center" style="width:100%;">
        <h2>Click The Misleading Article</h2>
        <!-- Article Containers -->
        <div class="conatiner-fluid">
            <div class="row">
                <div class="article card card-hover col" id="article1" onclick="leftArticle()" data-toggle="collapse"
                    href="#reason-container" role="div" aria-expanded="false" aria-controls="reason-container">
                    <img class="card-img-top" src="">
                    <h2 id="articleTitle1">Title1</h2>
                    <p id="articleText1">Text1</p>
                    <div class="card-footer">
                        <p id="articleSource1">Source1</p>
                    </div>
                </div>

                <div class="article card card-hover col" id="article2" onclick="rightArticle()" data-toggle="collapse"
                    href="#reason-container" role="div" aria-expanded="false" aria-controls="reason-container">
                    <img class="card-img-top" src="">
                    <h2 id="articleTitle2">Title2</h2>
                    <p id="articleText2">Text2</p>
                    <div class="card-footer">
                        <p id="articleSource2">Source2</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="card row reason-container border-success collapse" id="reason-container">
        <div class="card-body text-success">
            <h1 id="reasonTitle" class="card-title">ReasonTitle</h1>
            <p id="reasonText" class="card-text">ReasonText</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
        </div>
    </div>

</body>
<script async src="js/main.js"></script>
<script async src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script async src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</html>
